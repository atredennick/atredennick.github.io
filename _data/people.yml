  blurb: is a quantitative population and community ecologist, focused on predicting and understanding complex dynamics in space and time. Andrew is currently a Postdoctoral Research Associate with the Center for the Ecology of Infectious Diseases and Odum School of Ecology at the University of Georgia, working with John Drake. Previously (2014-2018), he was an NSF Postdoctoral Fellow in Biology and Mathematics at Utah State University, working with Peter Adler (USU), Fred Adler (University of Utah), Giles Hooker (Cornell), and Stephen Ellner (Cornell). Andrew received his Ph.D. from Colorado State University under Niall Hanan as a NASA Earth and Space Science Graduate Research Fellow. [Andrew's CV.](/cv.pdf)