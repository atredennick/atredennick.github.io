<nav class="navbar">
    <ul>
        {% for p in site.data.nav %}
        <li class="{{p.label}} {% if page.nav == p.name %}active{%endif%} {% if p.full %}mobilehide{% endif %}">
            <a href="{{ p.url }}">
                {{ p.label }}
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
